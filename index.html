<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>Leaflet.MultiMarkers - Demo (v0.0.1)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://kit.fontawesome.com/8132850410.js" crossorigin="anonymous"></script>

    <script src="dist/leaflet-iconex.min.js"></script>
    <link rel="stylesheet" href="dist/leaflet-iconex.css" />

    <script src="src/leaflet-multi-markers.js"></script>
    <!-- <script src="dist/leaflet-multi-markers.min.js"></script> -->
    <link rel="stylesheet" href="examples/demo.css" />

    <style>
        html {
            font-size: 16px;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            --primary-rgb: 25, 135, 84;
        }

        #map {
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
        }

        .leaflet-multi-markers-popup {
            color: rgba(var(--primary-rgb), 1);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        "use strict";

        function set_viewport() {
            document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
        }

        set_viewport();
        window.addEventListener("resize", set_viewport);

        const latLngCenter = [25.05152, 121.55243];
        const map = new L.Map("map", {
            center: latLngCenter,
            zoom: 16,
            zoomControl: false,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 7,
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
        }).addTo(map);

        const papa = Papa.parse("https://mfhsieh.github.io//leaflet-multi-markers/examples/youbike.csv", {
            download: true, header: true, dynamicTyping: false, skipEmptyLines: true, delimiter: ",",
            complete: (results) => {
                new L.MultiMarkers(results.data, {
                    iconExPredefined: {
                        default: {
                            iconFill: "#ff9d19",
                            contentHtml: '<i class="fas fa-bicycle"></i>',
                            contentColor: "#ff9d19",
                        },
                    },
                    getStaticContent: (marker) => {
                        return `<pre>timestamp: ${Date.now()}\nelem: ${JSON.stringify(marker.elem, null, "  ")}</pre>`;
                    },
                    // defaultContent: `<div>Simulate "Data Fetching"</div><div style="display: flex; align-items: center; justify-content: center; height: 100px"><div class="loader"></div></div>`,
                    // fetchDynamicContent: (marker) => {
                    //     return new Promise((resolve, reject) => {
                    //         setTimeout(() => {
                    //             resolve(`<pre>timestamp: ${Date.now()}\nelem: ${JSON.stringify(marker.elem, null, "  ")}</pre>`);
                    //             // reject(new Error('Simulate "Data Fetching" Failed!'));
                    //         }, 1000);
                    //     });
                    // },
                }).addTo(map);
            },
        });

    </script>
</body>

</html>
